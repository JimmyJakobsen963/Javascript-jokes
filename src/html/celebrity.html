<html lang="en">

<head>

    <link rel="stylesheet" href="css/styles.css?v=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
        <h2 text-align center> Celebrity jokes </h2>
        <button onclick="hentData()"> Get random joke </button>
        <div id="vits"></div>
        <script>
            let vitsDiv = document.getElementById('vits');
            async function hentData() {
                let resultat = await axios.get('https://api.chucknorris.io/jokes/random?category=celebrity');
                let vits = resultat.data;
                console.log(vits);
                vitsDiv.innerHTML = vits.value;
            }
        </script>

                        function goBack() {
                          window.history.back();
                        }
                        </script>
</body>
