    <body>
        <h2>Welcome to Chuck Norris's joke generator!</h2>

    <div class="dropdown">
            <button onclick="myFunction()" class="dropbtn">Category menu</button>
            <div id="myDropdown" class="dropdown-content">
                <a href="./cate1.html">Category 1</a>
                <a href="#">Category 2</a>
                <a href="#">Category 3</a>
                <a href="#">Category 4</a>
                <a href="#">Category 5</a>

            </div>
        </div>
    
 
    <div class="button">
            <a href="./jokes.html" class="dropbtn">Random joke here!</a>
        </div>
    
    <script>
        function myFunction() {
    document.getElementById("myDropdown").classList.toggle("show");
    }

    window.onclick = function(event) {
    if (!event.target.matches('.dropbtn')) {
        var dropdowns = document.getElementsByClassName("dropdown-content");
        var i;
        for (i = 0; i < dropdowns.length; i++) {
        var openDropdown = dropdowns[i];
        if (openDropdown.classList.contains('show')) {
            openDropdown.classList.remove('show');
        }
        }
    }
    }

</script>

</body>
