<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css?v=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
    <h2>Welcome to Chuck Norris's joke generator!</h2>

    <div class="dropdown">
        <button onclick="myFunction()" class="dropbtn">Category menu</button>
        <div id="myDropdown" class="dropdown-content">
            <a href="./animal.html">Animal</a>
            <a href="./career.html">Career</a>
            <a href="./celebrity.html">Celebrity</a>
            <a href="./dev.html">Dev</a>
            <a href="./Explicit.html">Explicit</a>
            <a href="./fashion.html">Fashion</a>
        </div>
    </div>

    <div class="button">
        <a href="./jokes.html" class="dropbtn">Random joke here!</a>
    </div>

    <script>
        function myFunction() {
            document.getElementById("myDropdown").classList.toggle("show");
        }

        window.onclick = function (event) {
            if (!event.target.matches('.dropbtn')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                var i;
                for (i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
    </script>
    
    </br>
    <h3>Search Function</h3>
    <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search.." title="Type in a name">
    <ul id="myUL">
        <li><a href="./animal.html">Animal</a></li>
        <li><a href="./career.html">Career</a></li>
        <li><a href="./celebrity.html">Celebrity</a></li>
        <li><a href="./dev.html">Dev</a></li>
        <li><a href="./Explicit.html">Explicit</a></li>
        <li><a href="./fashion.html">Fashion</a></li>
    </ul>

    <script>
        function myFunction() {
            var input, filter, ul, li, a, i, txtValue;
            input = document.getElementById("myInput");
            filter = input.value.toUpperCase();
            ul = document.getElementById("myUL");
            li = ul.getElementsByTagName("li");
            for (i = 0; i < li.length; i++) {
                a = li[i].getElementsByTagName("a")[0];
                txtValue = a.textContent || a.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    li[i].style.display = "";
                } else {
                    li[i].style.display = "none";
                }
            }
        }
    </script>

</body>

</html>
