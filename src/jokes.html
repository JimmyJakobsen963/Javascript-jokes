<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/styles.css?v=1.0">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <style>
    body {
      text-align: center;
      margin: 10px;
      padding: 10px;
    }
  </style>
</head>

<body>
  <button onclick="hentData()"> Get random jokes </button>
  <div id="vits"></div>

  <script>
    let vitsDiv = document.getElementById('vits');
    async function hentData() {
      let resultat = await axios.get('https://api.chucknorris.io/jokes/random');
      let vits = resultat.data;
      console.log(vits);
      vitsDiv.innerHTML = vits.value;
    }
  </script>
</body>

</html>
